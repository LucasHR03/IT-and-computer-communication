{% load static %}
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Opret bruger | EPJ System</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #0891b2, #06b6d4);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1e293b;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0891b2;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0891b2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #066a8b;
    }
    .message {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Opret bruger</h1>
    <form method="POST">
      {% csrf_token %}
      
      <!-- Navn felt -->
      <label>Navn</label>
      <input type="text" name="full_name" required>

      <!-- Brugernavn felt -->
      <label>Brugernavn</label>
      <input type="text" name="username" required>

      <!-- Adgangskode felt -->
      <label>Adgangskode</label>
      <input type="password" name="password" required>

      <!-- Rolle felt -->
   <select name="role" required>
    <option value="">VÃ¦lg rolle</option>
    {% for rolle in roller %}
        <option value="{{ rolle.id }}">{{ rolle.navn }}</option>
    {% endfor %}
</select>

      <button type="submit">Opret</button>
    </form>

    <!-- Fejlmeddelelser vises her -->
    {% if messages %}
      <div class="message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
